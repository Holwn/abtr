<!DOCTYPE html>
<html>
<head>
    <title>Holwn Random</title>
    <link href="output.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
</head>
<body>
    
    <select id="languageSelect" class="border rounded px-2 py-1 hidden">
        <option value="en">English</option>
        <option value="vi">Vietnamese</option>
        <!-- Add more languages as needed -->
    </select>
    <div class="mt-10 py-8 px-8 max-w-sm mx-auto bg-gradient-to-r from-white-521 to-sky-200 rounded-xl shadow-lg space-y-2">
        <section class="flex flex-col items-center space-y-4">
            <img src="./favicon.ico" alt="Logo" class="w-16 h-16">
        </section>
        <h1 class="text-center font-serif font-bold text-2xl">Holwn Random</h1>
        <div class="max-w-sm mx-auto my-10">
            <h1 id="quoteDisplay" class="text-center my-8">Please enter data to random</h1>
            <div class="flex justify-between items-center px-5">
                <p id="countNumber" class="text-sm">0 Times</p>
                <button id="quoteButton" class="px-4 py-1 text-sm text-tahiti-600 font-semibold rounded-full border border-tahiti-200 hover:text-white hover:bg-tahiti-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-tahiti-600 focus:ring-offset-2">Generate Quote</button>
            </div>
        </div>
    
        <div class="mt-10 max-w-sm mx-auto">
            <input type="text" id="quoteInput" class="border rounded px-2 py-1 m-2" placeholder="Enter a new quote">
            <button id="deleteAllButton" class="px-4 py-1 text-sm text-slate-600 font-semibold rounded-full border border-slate-200 hover:text-white hover:bg-slate-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-slate-600 focus:ring-offset-2">Delete All</button>
            <p id="messageInput" class="text-sm text-center text-red-600 hidden">Empty data !</p>
        </div>
    
        <ul id="quoteList" class="list-square list-inside"></ul>
        <div class="mt-10 max-w-sm mx-auto">
            <button id="accountButton" class="px-4 py-1 text-sm text-tahiti-600 font-semibold rounded-full border border-tahiti-200 hover:text-white hover:bg-tahiti-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-tahiti-600 focus:ring-offset-2">Account</button>
        </div>
    </div>

    <!-- Dialog -->
    

    <div id="accountDialog" class="relative z-10 ease-in-out duration-300 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <!--
          Background backdrop, show/hide based on modal state.
      
          Entering: "ease-out duration-300"
            From: "opacity-0"
            To: "opacity-100"
          Leaving: "ease-in duration-200"
            From: "opacity-100"
            To: "opacity-0"
        -->
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
      
        <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
          <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            <!--
              Modal panel, show/hide based on modal state.
      
              Entering: "ease-out duration-300"
                From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                To: "opacity-100 translate-y-0 sm:scale-100"
              Leaving: "ease-in duration-200"
                From: "opacity-100 translate-y-0 sm:scale-100"
                To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            -->
            <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
              <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                <div class="sm:flex sm:items-start">
                  <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                    <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
                    </svg>
                  </div>
                  <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                    <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">Deactivate account</h3>
                    <div class="mt-2">
                      <p class="text-sm text-gray-500">Are you sure you want to deactivate your account? All of your data will be permanently removed. This action cannot be undone.</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                <button type="button" class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto">Deactivate</button>
                <button type="button" id="accountCancel" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
  
    <!-- js -->
    <script src="js/script.js"></script>
</body>
</html>
